<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(19, 18, 18);
        }
        .c1{
            width:220px;
            height: 220px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow:2px 2px 50px #000, inset 3px 3px 5px 2px #000000,inset 2px 2px 5px 2px #706f6f, inset 2px 25px 40px 10px #1b1a1a,inset 40px 50px 50px #1f1d1d;
            background-color: rgb(49, 48, 48);
            transition: 0.5s;
        }
        .c2{
            width:150px;
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0px 20px 20px #000, inset 1px 1px 10px 1px #151515;
            background: linear-gradient(rgb(20, 20, 20), #302d2d);
            transition: 0.5s;
        }
        .button{
            width:90px;
            height: 90px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 30px #1b1a1a, inset 1px 1px 1px 2px #161715;
            border-radius: 50%;
            background-color: rgb(122, 120, 120);
            background: linear-gradient(rgb(20, 20, 20), #353434);
            transition: 0.5s;
            transform: scale(1.1);
            cursor: pointer;
        }
        .button i{
            font-size:3em;
        }
    </style>
</head>
<body>
    <div class="c1" id="glow">
        <div class="c2" id="c3">
            <div class="button" id="btn" onclick="power();">
                <i class="fa fa-power-off" id="icon"></i>
            </div>
        </div>
    </div>
    <script>
        let c2 = document.getElementById("c3");
        let btn = document.getElementById("btn");
        let icon = document.getElementById("icon");
        let glow = document.getElementById("glow");
        let on = false;
        function power(){
            if(on ==false){
                c2.style.boxShadow = "0px  10px 15px #000, inset 1px 1px 10px 1px #151515";
                btn.style.boxShadow = "inset 1px 1px 5px 1px #5fa700";
                btn.style.transform = "scale(1)";
                icon.style.color="#5fa700";
                glow.style.boxShadow = "5px 10px 30px #b9f515, 1px 0px 50px #43de06,1px 0px 80px #02db68,1px 0px 100px #01c6c3,inset 3px 3px 5px 2px #000000,inset 2px 2px 5px 2px #706f6f, inset 2px 25px 40px 10px #1b1a1a,inset 40px 50px 50px #1f1d1d";
                on = true;
            }
            else if(on==true){
                c2.style.boxShadow = "0px  20px 16px #000, inset 1px 1px 10px 1px #151515";
                btn.style.boxShadow = "inset 1px 1px 1px 2px #161715";
                btn.style.transform = "scale(1.1)";
                glow.style.boxShadow = "2px 2px 50px #000,0px 0px 0px 0px #000,inset 3px 3px 5px 2px #000000,inset 2px 2px 5px 2px #706f6f, inset 2px 25px 40px 10px #1b1a1a,inset 40px 50px 50px #1f1d1d";
                icon.style.color="#000";
                on = false;
            }
        }
    </script>
</body>
</html>
