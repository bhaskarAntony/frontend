<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card{
            width:300px;
            box-shadow: 0px 0px 10px #605e5e;
            padding: 40px 10px;
            border-radius: 10px;
            
        }
        input{
            border:none;
            outline: none;
            border:1px solid #605e5e;
            padding:10px;
            font-size: 1.2em;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
        }
        button{
            border: none;
            width:100%;
            font-size: 1.2em;
            padding: 10px;
            color: #fff;
            background-color: #282dc5;
            border-radius: 5px;
        }
        label{
            letter-spacing: 2px;
            
            color: #444141;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="card">
        <label for="">Name</label>
    <input type="text" name="name" id="name" placeholder="Account Holder Name"><br>
    <label for="">Account Number</label>
    <input type="text" name="number" id="number" placeholder="Enter Account Number"><br>
    <button>Make Payment</button>
    </div>
</body>
</html>
