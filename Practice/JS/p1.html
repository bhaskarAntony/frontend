    <script>
        function pay(){
         let accountNumber = "AC5643672278";
         let result = document.getElementById("payment");
         let protect = "";
         let accountLegnth = accountNumber.length;
         for(let i = 0; i<accountLegnth; i++){
            if(accountNumber.charAt(i)==" "){
                accountNumber.charAt(i).value ="";
            }
            if(i==(accountLegnth-accountLegnth)+1||i==(accountLegnth-accountLegnth)||i==accountLegnth-2||i==accountLegnth-1){
                protect+=accountNumber.charAt(i);
            } 
            else if(accountNumber.charAt(i)==" "){
                accountNumber.charAt(i).value ="";
            }
            else {
                protect+="*";
            }
         }
         
        result.innerHTML = protect;
    }
