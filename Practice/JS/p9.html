        //letter combination of a phone number
        const letter = (num) =>{
            let number=num;
            let num1 = number.charAt(0);
            let num2 = number.charAt(1);
            const ary={
            "":[],
            "1":[],
            "2":["a", "b", "c"],
            "3":["d", "e", "f"],
            "4":["g", "h", "i"],
            "5":["j", "k", "l"],
            "6":["m", "n", "o"],
            "7":["p", "q", "r"],
            "8":["s", "t", "u", "v"],
            "9":["w", "x", "y", "z"],
        };
       let result = [];
       if(number.length<1){
       result.push(ary[num1]);
       return result;
       }
       while(number.length>1){
            for(let  i of ary[num1]){
                for(let  j of ary[num2]){
                    result.push(i + j);
                }
            }
            return result;
        }
        }
        console.log(letter("22"));
