<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            opacity: 1;
            transition: 1s;
            transform: translateY(100px);
            display: inline-block;
        }
        .fade{
            opacity: 1;
            transform: translateY(0px);
        }
    </style>
</head>
<body>
    <h1 class="fancy">Bhaskar babu cm</h1>

    <script>
        const text = document.querySelector(".fancy");
        const mainText = text.textContent;
        const split = mainText.split("");
        console.log(split);
        text.textContent = "";
        for(let i = 0; i< split.length; i++){
            // i
            // text.innerHTML += `<span style=`--a:${i}`>` + split[i] + `</span>`;
            text.innerHTML +=`<span styel = --i:${i}s> ${split[i]} <span>`;

        }
        let char = 0;
        let timer = setInterval(onTick, 50);

        function onTick(){
            const span = text.querySelectorAll("span") [char];
            span.classList.add("fade");
            char++;
            if(char==split.length){
                complete();
                return;
            }
        }
        function complete(){
            clearInterval(timer);
            timer = null;
        }
    </script>
</body>
</html>
