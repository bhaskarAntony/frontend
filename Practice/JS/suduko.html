<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        td{
            padding: 10px;
            font-size: 1.4em;
            background-color: rgba(236, 34, 192, 0.164);
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            color: #ceaaf2;
            transition: 2s;
        }
        /* td:nth-child(odd){
            background-color: rgba(255, 48, 48, 0.374);
        }
        tr:nth-child(odd){
            background-color: rgba(162, 0, 255, 0.374);
        } */
        @keyframes tdanim{
            from{
                transform: scale(1.1);
            }
            to{
                transform: scale(0);
            }
        }
        select{
            cursor: pointer;
            color: #ceaaf2;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="table" border="1" cellpadding="0" cellspacing="0">
        </table>
    </div>
    <script>
        var maydata = [
            [5, 3, 9, 0, 0, 0, 4, 0, 0],
            [7, 2, 8, 3, 0, 4, 9, 0, 0],
            [6, 4, 1, 0, 0, 0, 7, 3, 0],
            [4, 6, 2, 5, 3, 9, 8, 7, 1],
            [3, 8, 5, 7, 0, 1, 6, 4, 9],
            [1, 9, 7, 4, 6, 8, 2, 5, 3],
            [2, 5, 6, 1, 8, 7, 3, 9, 4],
            [9, 1, 3, 0, 4, 0, 5, 8, 7],
            [8, 7, 4, 9, 5, 3, 1, 2, 6]
        ]
        maydata.forEach(element => {
            var table = document.getElementById("table");
            var tr = document.createElement("tr");

            element.forEach(index=>{
                var td = document.createElement("td");
                td.addEventListener("mouseover", ()=>{
                    var music = new Audio('music.mp3');
                    music.play();
            var colors = ["#39ff14", "#ff3131", "blue", "pink"];

                    td.style.transform = "scale(0)"
                    td.style.borderRadius = "100px"
                    td.style.background = "tranperant"
                    let random = Math.round(Math.random()*colors.length);
                    td.style.backgroundColor = colors[random]
                    console.log(colors[random])
                    var newArray = []
                    newArray.splice += td.innerHTML;
                    console.log(newArray)
                });
                td.addEventListener("mouseleave", ()=>{
                    // var music = new Audio('music.mp3');
                    // music.stop();
                    td.style.animation = "none";
                    // td.style.background = "black"
                    // td.style.transform = "scale(1)"
                });
                if(index===0){
                    td.innerHTML = `
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            </select>
                    `;
                    td.style.background = "rgba(137, 2, 234, 0.79)";
                    td.style.border = "2px solid #000"
                    // td.style.animation = " tdanim 1s linear infinite alternate"
                    td.style.cursor = "pointer"
                    // td.addEventListener("mouseenter", ()=>{
                    //     td.style.animation ="none"
                    // })
                    // td.addEventListener("mouseleave", ()=>{
                    //     td.style.animation = " tdanim 1s linear infinite alternate"
                    // })
                }
                else{
                    td.innerHTML = index;
                }
                tr.appendChild(td);

            })
            table.appendChild(tr);
        });
    </script>
</body>
</html>
