<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
}
.card{
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width:300px;
    height:400px;
    background-color: rgb(8, 9, 9);
    overflow: hidden;
}
.card::before{
    content: "";
    position: absolute;
    width:500px;
    height:500px;
    background-image: conic-gradient(transparent,transparent,transparent, rgb(0, 208, 255));
    animation: anim 2s linear infinite;
}
.card::after{
    content: "";
    position: absolute;
    width:500px;
    height:500px;
    background-image: conic-gradient(transparent,transparent,transparent, rgb(9, 255, 83));
    animation: anim 2s linear infinite;
    animation-delay: 1s;
}
.card span{
    position: absolute;
    inset: 6px;
    border: 20px;
    background-color: rgb(8, 9, 9);
    z-index: 1;
}
.card h1{
    z-index: 2;
    font-size: 2em;
    color:#fff;
    letter-spacing: 3px;
}
.button{
    outline: none;
    border: none;
    padding:20px 30px;
    width:150px;
    font-size: 1.4em;
    margin: 20px;
    overflow: hidden;
    position: relative;
    border-radius: 50px;
}
.button::before{
    content: "";
    position: absolute;
    left:-20%;
    top:-10%;
    width: 200px;
    height: 100px;
    background-image: conic-gradient(transparent,transparent,transparent, green);
    animation: anim 2s linear infinite;
}
.button::after{
    content: "";
    position: absolute;
    left:-20px;
    top:-10px;
    width: 200px;
    height: 100px;
    background-image: conic-gradient(transparent,transparent,transparent, rgb(234, 6, 59));
    animation: anim 2s linear infinite;
    animation-delay: 1s;
}
.button span{
    inset: 5px;
    position: absolute;
    background-color: black;
    color:#fff;
    text-align: center;
    padding: 10px;
    padding-top: 15px;
    letter-spacing: 4px;
    z-index: 2;
    border-radius: 50px;
}
button{
    z-index: 5;
    background-color: #fff;
}
@keyframes anim {
    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}

   </style>
</head>
<body>
    <div class="card">
        <span></span>
        <h1>Bhaskar Antony</h1>
    </div>
    <div class="button">
        <span>Login</span>
        <button></button>
    </div>
</body>
</html>
