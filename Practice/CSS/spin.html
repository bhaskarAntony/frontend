<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(58, 0, 112);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .spin{
            position: relative;
            width:600px;
            height: 600px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(60deg);
          


        }
        span{
            position: absolute;
            border: 6px solid #fff;
            border-radius: 50%;
            box-sizing: border-box;
            transform: translateZ(-100);
            animation: animation 4s ease-in-out infinite;
            
          
          
        }
        span:nth-child(1){
            top:0;
            left:0;
            right:0;
            bottom: 0;
            animation-delay: 0.2s;
        }
        span:nth-child(2){
            top:20px;
            left:20px;
            right:20px;
            bottom: 20px;
            animation-delay: 0.3s;
        }
        span:nth-child(3){
            top:40px;
            left:40px;
            right:40px;
            bottom:40px;
            animation-delay: 0.4s;
        }
        span:nth-child(4){
            top:60px;
            left:60px;
            right:60px;
            bottom:60px;
            animation-delay: 0.5s;
        }
        span:nth-child(5){
            top:80px;
            left:80px;
            right:80px;
            bottom:80px;
            animation-delay: 0.6s;
        }
        span:nth-child(6){
            top:100px;
            left:100px;
            right:100px;
            bottom:100px;
            animation-delay: 0.7s;
        }
        span:nth-child(7){
            top:120px;
            left:120px;
            right:120px;
            bottom:120px;
            animation-delay: 0.8s;
        }
        span:nth-child(8){
            top:140px;
            left:140px;
            right:140px;
            bottom:140px;
            animation-delay: 0.9s;
        }
        span:nth-child(9){
            top:160px;
            left:160px;
            right:160px;
            bottom:160px;
            animation-delay: 1s;
        }
        span:nth-child(10){
            top:180px;
            left:180px;
            right:180px;
            bottom:180px;
            animation-delay: 1.1s;
        }
        span:nth-child(11){
            top:200px;
            left:200px;
            right:200px;
            bottom:200px;
            animation-delay: 1.2s;
        }
        span:nth-child(12){
            top:220px;
            left:220px;
            right:220px;
            bottom:220px;
            animation-delay: 1.3s;
        }
        span:nth-child(13){
            top:240px;
            left:240px;
            right:240px;
            bottom:240px;
            animation-delay: 1.4s;
        }
        span:nth-child(14){
            top:260px;
            left:260px;
            right:260px;
            bottom:260px;
            animation-delay: 1.5s;
          
        }
        @keyframes animation{
            0%,100%{
                transform:  translateZ(-150px);
            }
            50%{
                transform: translateZ(150px);
            }
        }
       
    </style>
</head>
<body>
    <div class="spin">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
