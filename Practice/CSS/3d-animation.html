    <title>Document</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap:20px;
        }
        div{
            transform: perspective(1000px) rotateX(65deg);
            display: flex;
            gap: 10px;
            transform-style: preserve-3d;
        }
        span{
            border-radius: 50px;
            display: block;
            width:20px;
            height:200px;
            background-color: black;
            animation: anim 1s linear infinite alternate;
            animation-delay: var(--i);
        }
        @keyframes anim{
            from{
                transform:translateZ(-60px);
                opacity: 1;
            }
            to{
                transform:translateZ(60px);
                opacity: 0.5;
            }
        }
    </style>
</head>
