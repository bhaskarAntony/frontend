<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Roboto, 'Segoe UI', Tahoma, sans-serif;

        }
        .container{
            transform-style: preserve-3d;
            position: relative;
            width: 370px;
            height:430px;
            z-index: 100;
            transform: rotateX(20deg) rotateY(46deg);
        }
        .page1, .page2, .page3, .page4, .page5{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            transform-style: preserve-3d;
            z-index: -10;
            animation: aim 3s linear infinite ;
            transform-origin: left;
            animation-delay: var(--i);
            box-shadow: inset 10px 5px 20px #abaaaa;
            color:#1a1919;
            transition: 1s;
            border-radius: 0px 10px 10px 0px;
        }
        .last{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            transform-style: preserve-3d;
            z-index: -10;
            transform-origin: left;
        }
        .container::before{
            content: "";
            position: absolute;
            width:50px;
            height: 100%;
            background: linear-gradient(#290105, #c5092c);
            transform-origin: left;
            left:0;
            transform: rotateY(90deg);
            transform-style: preserve-3d;
        }
        .container::after{
            content: "";
            position: absolute;
            width:99%;
            height: 50px;
            background-color: rgb(164, 164, 164);
            background: repeating-linear-gradient(#393737 2%, #fff 20%);
            transform-origin: bottom;
            bottom:0;
            transform: rotateX(90deg);
            transform-style: preserve-3d;
        }
        .last, .page4{
           background:linear-gradient(45deg, #11ecc4, #d90021);
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
           transition: 1s;
           box-shadow: inset 10px 0px 10px #280128, inset 10px 0px 20px #56115f;
           border-radius: 0px 10px 10px 0px;
        }
        .page4{
            background: #fff;
        }
        button{
            cursor: pointer;
        }
        .page4 button{
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #cb0029;
            color: #fff;
            border: none;
            border-radius: 7px;
        }
        .page4 input{
            width:80%;
            margin-bottom: 10px;
            outline: none;
            padding: 5px;
            font-size: 1.1em;
            border-radius: 7px;
            border: none;
            color: #fff;
            border:1px solid #393737

        }
        .page5 h1{
            letter-spacing: 1.4px;
            color: #1a1919;
            line-height: 1.2;
        }
        .page5 p{
            color: #393737;
           
        }
        .page5 button{
            outline:none;
            border: none;
            padding: 10px;
            color: #fff;
            background-color: #1d0aa9;
            border-radius: 10px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .card5-1, .card5-2{
            box-shadow: 0px 0px 10px #8f8b8b;
            padding:10px;
            border-radius: 10px;
        }
        .card5-2{
            width:100%;
            height:100px;
            margin-top: 20px;
        }
        #next,  #next2,#next3,#next4,#next5{
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: fit-content;
            background-color: #000;
            padding:5px 20px;
            color: #fff;
            font-size: 1.1em;
            border-radius: 30px;
            border:none;

        }
        .page5{
            padding: 8px;
        }
        button:hover{
            opacity: 0.5;
        }
        .last p{
            color: #fff;
        }
        .last h1{
            color: #080808;
            letter-spacing: 2px;
        }
        .last h1::before{
            content: "";
            position: absolute;
            width:5px;
            height:100px;
            background-color: #0b0b0b;
            left:40px;
        }
        .page1{
            background: repeating-linear-gradient(#908c8c 1px,#fff 10px,#fff 10px, #fff 5%);
            box-shadow: ;
        }
        .page1::before,  .page2::before,  .page3::before,  .page4::before,  .page5::before{
            content: "5";
            position: absolute;
            width:50px;
            height:30px;
            background-color: #ff0022;
            bottom: 5px;
            right:-40px;
            border-radius: 0 10px 10px 0;
            text-align: center;
            padding-top: 0px;
            color: #fff;
        }
        .page5::before{
            content: "1";
        }
        .page4::before{
            content: "2";
        }
        .page3::before{
            content: "3";
        }
        .page2::before{
            content: "4";
        }
        @keyframes anim{
            from{
                transform: rotateY(-0deg);
            }
            to{
                transform: rotateY(-180deg);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page1" style="--i:0.2s">
        </div>
        <div class="page2" style="--i:0.4s">
            <button id="next2" onclick=" page2()">Next</button>
        </div>
        <div class="page3" style="--i:0.6s">
            <button id="next3" onclick=" page3()">Next</button>
        </div>
        <div class="page4" style="--i:0.8s">
            <h3 style="color: #a19999; letter-spacing: 14px; position: absolute; top:30px; font-family:Arial, Helvetica, sans-serif;">Login Page</h3>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
            <button id="next4" onclick=" page4()">Next</button>
        </div>
        <div class="page5" style="--i:1s">
            <div class="card5-1">
            <h1>Access a library of <br>
             free design resources</h1>
             <p>The best resources and books from around the,<br> collected and curated for your reading.</p>
             <button type="button">Get Accses Now</button> <br>
            </div>
            <div class="card5-2">

            </div>

      
        <button id="next5" onclick=" page5()">Next</button>
        </div>
        <div class="last">
           <h1>EVENT <br> MANAGEMENT</h1>
           <p>Make Events With More Beauti</p>
            <button id="next" onclick=" last()">Next</button>
        </div>
    </div>
    <script>
       function page2(){
            let button2 = document.getElementById("next2");
            let page2 = document.querySelector(".page2");
            page2.style.transform = "rotateY(-180deg)";
            page2.style.zIndex = "5";
       }
       function page3(){
            let button3 = document.getElementById("next3");
            let page3 = document.querySelector(".page3");
            page3.style.transform = "rotateY(-180deg)";
            page3.style.zIndex = "4";
       }
       function page4(){
            let button4 = document.getElementById("next4");
            let page4 = document.querySelector(".page4");
            page4.style.transform = "rotateY(-180deg)";
            page4.style.zIndex = "3";
       }
         function page5(){
            let button5 = document.getElementById("next5");
            let page5 = document.querySelector(".page5");
            page5.style.transform = "rotateY(-180deg)";
            page5.style.zIndex = "2";
       }
       function last(){
        let button = document.getElementById("next");
        let page = document.querySelector(".last");
        page.style.transform = "rotateY(-180deg)";
        page2.style.zIndex = "1";
       }
    </script>
</body>
</html>
