<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            padding:0;
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
        }
        .side1{
            position: relative;
            width:100px;
            height:100px;
            background-color: rgb(65, 30, 206);
            transform-style: preserve-3d;
            transform: rotateY(30deg) rotateX(230deg);

        }
        .side1:before{
            content: "";
            position: absolute;
            width: 50%;
            height:100%;
            background-color: rgb(95, 6, 115);
            transform-origin: left;
            left:0;
            top:0;
            transform-style: preserve-3d;
            transform: rotateY(90deg);
        }
        .side1:after{
            content: "";
            position: absolute;
            width: 50%;
            height:100%;
            background-color: rgb(83, 78, 204);
            transform-origin: right;
            right:0;
            top:0;
            transform-style: preserve-3d;
            transform: rotateY(-90deg);
        }

        .side2{
            position: relative;
            width:100%;
            height:100%;
            background-color: rgb(24, 24, 24);
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            margin-left: 10px;
            margin-right: 10px;
            
        }
        .side2:before{
            content: "";
            width: 100%;
            position: absolute;
            height:50%;
            background-color: rgb(26, 26, 26);
            transform-origin: top;
            left: 0;
            top:0;
            transform-style: preserve-3d;
            transform: rotateX(-90deg);
        }
        .side2:after{
            content: "";
            width: 100%;
            position: absolute;
            height:50%;
            background-color: rgb(39, 38, 38);
            transform-origin: bottom;
            right:0;
            bottom:0;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
        }
        .side3{
            position: relative;
            width:100%;
            height:100%;
            background-color: transparent;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
        }
        .side3:before{
            content: "";
            width: 50%;
            position: absolute;
            height:100%;
            background-color: rgb(42, 40, 41);
            transform-origin: left;
            left: 0;
            top:0;
            transform-style: preserve-3d;
            transform: rotateY(-90deg);
        }
        .side3:after{
            content: "";
            width: 50%;
            position: absolute;
            height:100%;
            background-color: rgb(33, 31, 31);
            transform-origin: right;
            right:0;
            top: 0;
            transform-style: preserve-3d;
            transform: rotateY(90deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="side1">
            <div class="side2"><div class="side3"></div></div>
            <div class="side2"><div class="side3"></div></div>
            <div class="side2"><div class="side3"></div></div>
        </div>
    </div>
    
</body>
</html>
