<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height:100vh;
        }
        .container{
            position: relative;
            background-color: #bf0c0c;
        }
        .progress{
            position: absolute;
            width: 200px;
            height: 200px;
            margin:10px;
            border-radius: 100px;
            background: linear-gradient(#f60039, transparent,transparent);
            backdrop-filter: hue-rotate(180deg);
            animation: animate linear 1s infinite;
            
        }
        .progress::before{
            content: "";
            position: absolute;
            width:30px;
            height:30px;
            background-color: #f60039;
            right: -5px;
            border-radius: 100%;
            top:70px;
            z-index: 1000;
            box-shadow: 0px 0px 20px #f60039,0px 0px 40px #f60039,0px 0px 60px #f60039,0px 0px 80px #f60039,0px 0px 100px #f60039;
        }
        .center{
            position: absolute;
            width:170px;
            height:170px;
            background-color: #000000;
            border-radius: 100px;
            top:10px;
            left:10px;


        }
        @keyframes animate{
            to{
                transform: rotate(360deg);
              
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="progress">
        <div class="center">

        </div>
    </div>
    </div>
</body>
</html>
