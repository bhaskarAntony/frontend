<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
            flex-flow: row wrap;
        }
        @media (max-width:768px){
            .card{
                width: 100%;
                margin-bottom: 20px;
            }
        }
        .card{
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .card img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .layer{
            position: absolute;
            top: 0;
            transform: translateY(-400px);
            visibility: hidden;
            background-color: var(--color);
            transition: 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            cursor: pointer;
            cursor: pointer;
            min-width: 100%;
            min-height: 100%;
            font-size: 2em;
        }
        .card:hover .layer{
            visibility: visible;
            transform: translateY(0);
            top: 0;

        }
    </style>
</head>
<body>
    <h1>Hover me</h1>
    <div class="container">
        <div class="card">
            <img src="https://i.pinimg.com/originals/bf/47/60/bf476081b660fa6d2448187d4b189568.jpg" alt="image">
            <div class="layer" style="--color:#0b5ed194" >
                <h4>Good Morning</h4>
            </div>
            
        </div>
        <div class="card">
            <img src="https://img.freepik.com/premium-vector/cute-cartoon-sun-character-standing-stone-vector-illustration-concept-3d-cartoon-style_214584-4431.jpg?w=2000" alt="image">
            <div class="layer"style="--color:#da0b0b94">
                <h4>Good Afternoon</h4>
            </div>
        </div>
        <div class="card">
            <img src="https://www.goodmorninghdloveimages.com/wp-content/uploads/2020/04/Good-Night-Beautiful-Cartoon-Images-Free-Download.jpg" alt="image">
            <div class="layer"style="--color:#000000b3">
                <h4>Good Night</h4>
            </div>
        </div>

    </div>
    
</body>
</html>
