<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        *{
            transition: 0.6s;
            list-style-type: none;
        }
        body{
            
            background-color: rgb(182, 182, 182);
            
        }
        .card1{
           position: absolute;
           top:50%;
           left:50%;
           transform: translate(-50%, -50%);
        }
        .card{
            position: absolute;
            display: block;
            font-size: 1.4em;
            width:200px;
            height: 50px;
            letter-spacing: 3px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding-top:20px;
            color:rgb(48, 47, 47);
            transform: rotate(-30deg) skew(30deg);
            box-shadow: -20px 20px 10px rgba(6, 6, 6, 0.5);
        }
        .card i{
            font-size: 1.4em;
        }
        .card::before{
            content: "";
            position: absolute;
            width:43px;
            height: 100%;
            background-color: rgb(138, 138, 138);
            top:21px;
            left:-43px;
            transform: rotate(0deg) skewY(-45deg);
            transition: 0.6s;
        }
        .card::after{
            content: "";
            position: absolute;
            width:100%;
            height: 43px;
            background-color: rgb(148, 148, 148);
            bottom:-43px;
            left:-22px;
            transform: rotate(0deg) skewX(-45deg);
            transition: 0.6s;
        }
        .card:hover {
            transform: rotate(-30deg) skew(30deg) translate(20px,-30px);
            box-shadow: -60px 80px 60px #4f4d4d;
            background-color: rgb(189, 0, 57);
            color:#fff;
        }
        ul li:hover .card::after{
            background-color: #b82a65;
           
        }
        ul li:hover .card::before{
            background-color: #810538;
           
        }
        .li ul{
            margin:100px;
        }
        .li ul li{
            background-color: #4f4d4d;
            width:200px;
            padding:10px;
            font-size: 1.6em;
            color:#fff;
            transform: rotate(-10deg) skew(-10deg);
            margin-top: 30px;
        }
        .li ul li::before{
            content: "";
            position: absolute;
            height: 100%;
            width:25px;
            background-color: #313030;
            transform: rotate(0deg) skewY(45deg);
            top:-13px;
            left:-25px;
        }
        .li ul li::after{
            content: "";
            position: absolute;
            height: 25px;
            width:100%;
            background-color: #616060;
            transform-origin: bottom;
            transform: skewX(45deg);
            top:-25px;
            left:0px;
        }
        .li ul li:hover{
            transform: rotate(-10deg) skew(-10deg) translateX(-50px);
        }
        .li ul li:hover{
            background-color: #155800;
        }
        .spa ul{
            display: flex;
            position: relative;
            transform: rotate(-25deg) skew(25deg);
        }
        .spa ul li{
            position: relative;
            background-color: #4f4d4d;
            width:100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color:#fff;
            margin-right:40px;
            box-shadow: -10px 20px 20px #313030;
        }
        .spa ul li::before{
            content: "";
            position: absolute;
            top:10px;
            left: -20px;
            height: 100%;
            width:20px;
            background-color: #313030;
            transform: rotate(0deg) skewY(-45deg);
            z-index: -1000;

        }
        .spa ul li::after{
            content: "";
            position: absolute;
            bottom:-20px;
            left: -11px;
            height: 20px;
            width:100%;
            background-color: #313030;
            transform: rotate(0deg) skewX(-45deg);
            z-index: -1000;

        }
        .spa ul li span{
            position: absolute;
            top:0;
            left: 0;
            width:100%;
            height:100%;
            display: flex !important;
            justify-content: center;
            align-items: center;
           
        }
        .spa ul li:hover span{
            z-index: 1000;
            transition: 0.5s;
        }
        .spa ul li:hover span:nth-child(5){
            transform:translate(50px, -50px);
            opacity: 0.9;
        }
        .spa ul li:hover span:nth-child(4){
            transform:translate(40px, -40px);
            opacity: 0.7;
        }
        .spa ul li:hover span:nth-child(3){
            transform:translate(30px, -30px);
            opacity: 0.5;
        }
        .spa ul li:hover span:nth-child(2){
            transform:translate(20px, -20px);
            opacity: 0.3;
        }
        .spa ul li:hover span:nth-child(1){
            transform:translate(0px, -0px);
            opacity: 0.4;
        }
        .spa ul li:nth-child(1) span{
            background-color: #003db8;
        }
        .spa ul li:nth-child(2) span{
            background-color: #e1004b;
        }
        .spa ul li:nth-child(3) span{
            background-color: #39007a;
        }
        .spa ul li:nth-child(4) span{
            background-color: #b10000;
        }
        .spa ul li:nth-child(5) span{
            background-color: #009dc9;
        }
        .spa h2{
            transform: rotate(-25deg) skew(25deg);
            letter-spacing: 4.5px;
            font-size: 2em;
            font-weight: bold;
            margin-left: -20px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color:#313030
        }
        .container{
            margin-top:20%;
            margin-left: 40%;
            transform: perspective(900px);
        }
        .box{
            position: relative;
            width:200px;
            height:200px;
            transform-origin: center center -200px;
            transform-style: preserve-3d;
            animation: around 5s linear infinite;
          

        }
        .face{
            position: absolute;
            width: 100%;
            height:100%;
            transform-origin: center;
            background-color: #155800;
            transform: translateZ(-50px);
        }
        .back{
            width: 100%;
            height: 100%;
            background-color: #313030;
            transform: translateZ(-250px);
        }
        .left{
            width: 100%;
            height: 100%;
            background-color: #a60606;
            transform: rotateY(-90deg) translateX(-150px) translateY(-200px) translateZ(100px);
        }
        .right{
            width: 100%;
            height: 100%;
            background-color: #0f4cdb;
            transform: rotateY(90deg) translateX(150px) translateY(-400px) translateZ(100px);
        }
        .top{
            width: 100%;
            height: 100%;
            background-color: #7a00aa;
            transform: rotatex(-90deg) translateY(150px) translateZ(-500px);
        }
        .bottom{
            width: 100%;
            height: 100%;
            background-color: #d9ff00;
            transform: rotateX(90deg) translateY(-150px) translateZ(900px);
        }
        @keyframes around {
            from{
            transform: rotateY(360deg)  rotateX(360deg);;
                }
            }


       
    </style>
</head>
<body>
    <div class="card1">
        <ul>
            <li>
                <div class="card">
                    <i class="fa fa-twitter"></i> Facebook
                </div>
            </li>
        </ul>
   
</div>

</div>
    <div class="container">
        <div class="box">
            <div class="face"></div>

        </div>

</body>
</html>
