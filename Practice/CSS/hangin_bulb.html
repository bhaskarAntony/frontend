<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
        }
        .container{
            transform-origin: top;

            animation: animation 2s linear infinite alternate;
            animation-timing-function: initial;
        }
        .handle{
            position: absolute;
            background-color: rgb(48, 47, 46);
            width:130px;
            height:130px;
            border-radius: 50px 50px 10px 10px;
            margin-top:300px;
            top: -100px;
            box-shadow: inset 20px 0px 40px #000;
            z-index: 3;
        }
        .handle>div{
            position: relative;
            top: 35%;
            width: 130px;
            height:9px;
            background-color: rgb(96, 98, 100);
            margin-bottom: 15px;
            box-shadow: 0px 5px 10px #000, inset 20px 0px 5px #201c1c;
        }
        .handle::before{
            content: "";
            position: absolute;
            width:3px;
            height: 250px;
            background-color: rgb(141, 138, 133);
            left: 50%;
            top:-191.5%;
        }
        .handle::after{
            content: "";
            position: absolute;
            width:50px;
            height: 50px;
            background-color: rgb(52, 50, 49);
            left: 32%;
            top:-195%;
            border-radius: 50px;
            box-shadow: inset 3px 3px 10px #000, inset 0px 0px 20px #000;
        }
        .bulb{
            position: relative;
            background-color: rgb(73, 73, 72);
            width:200px;
            height:200px;
            left: -30px;
            border-radius: 100px;
            margin-top:300px;
            box-shadow: inset 10px 0px 20px #4c4949,inset 10px 0px 40px #000000, inset 20px 0px 60px #000;
           
        }
        .button-container{
            position:absolute;
            width:100px;
            height:100px;
            background-color: #161313;
            bottom:10px;
            right:10px;
            border-radius: 100px;
            box-shadow: inset 5px 0px 5px #2d2b2b;
        }
        .button{
            cursor: pointer;
            position: absolute;
            width:70px;
            height:70px;
            background-color: #2f2e2c;
            border-radius: 100px;
            left:15px;
            top:15px;
            text-align: center;
            box-shadow: 0px 0px 10px #000,0px 0px 20px #000, inset 2px 2px 5px #766f6f, inset 0px 0px 10px #000;
        }
        .button i{
            font-size: 2.5em;
            margin-top: 15px;
            color:#1c1617;
        }
        @keyframes animation{
            0%{
                transform: rotate(60deg);
            }
            100%{
                transform: rotate(-60deg);
            }
        }
        
    </style>
</head>
<body>
    <div class="container" id="bulbField">
    <div class="handle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="bulb" id="bulb-off">
    </div>
</div>
<div class="button-container">
    <div class="button" id="buttonOn" onclick="onBulb();"> <i class="fa fa-power-off" id="buttonicon"></i></div>
</div>
<script>
    let container = document.getElementById("bulbField");
    let bulb = document.getElementById("bulb-off");
    let button = document.getElementById("button-on");
    let buttonicon = document.getElementById("buttonicon");
    let on = false;
    
    function onBulb(){
        if(on==false){
        bulb.style.backgroundColor = "blanchedalmond";
        bulb.style.boxShadow = "0px 10px 20px #daa505, 0px 10px 60px #daa505,0px 10px 80px #daa505,0px 10px 200px #daa505, inset 10px 0px 40px #f6c513, inset 20px 0px 60px #daad0a";
        buttonicon.style.color="#daad0a";
        on=true;
        buttonOn.style.boxShadow = "0px 0px 10px #000, inset 2px 2px 10px #000";
    }
    else{
        bulb.style.backgroundColor = " rgb(73, 73, 72)";

        bulb.style.boxShadow = "inset 10px 0px 20px #4c4949,inset 10px 0px 40px #000000, inset 20px 0px 60px #000";
        buttonOn.style.boxShadow = "0px 0px 10px #000,0px 0px 20px #000, inset 2px 2px 5px #766f6f, inset 0px 0px 10px #000";
        buttonicon.style.color="#1c1618";
        on=false;
        }
        }

</script>
    
</body>
</html>
