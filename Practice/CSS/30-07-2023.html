<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(#432a5a, #360249);
        }
        .card{
            padding: 10px;
            width: 350px;
            /* min-height: 350px; */
            font-size: 1.2em;
            line-height: 1.5;
            background-color: rgba(240, 248, 255, 0.192);
            border-radius: 10px;
            color: #e7c6f5;
            position: relative;
            overflow: hidden;
            z-index: 5;
            backdrop-filter: blur(60px);
            transition: 1s;
            animation: anim2 2s ease-in-out alternate infinite;
        }
        .card::after{
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #fff;
            animation: 10s anim linear infinite alternate;
            z-index: -1;
            transition: 1s;
            
        }
        .card::before{
            content: "";
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 100%;
            background-color: #fff;
            animation: 10s anim ease-in-out infinite alternate;
            z-index: -1;
            animation-delay: 0.6s;
            transition: 1s;
            
        }
        @keyframes anim{
            0%{
                transform: rotate(90deg);
                left: 0;
                top: 0;
                transform-origin: left;
            }
            25%{
                transform: rotate(360deg);
                right: 0;
                top: 0;
                transform-origin: left;
            }
            50%{
                transform: rotate(90deg);
                right: 0;
                bottom: 0;
                transform-origin: right;
            }
            75%{
                transform: rotate(0deg);
                right: 0;
                bottom: 0;
                transform-origin: right;
            }
            50%{
                transform: rotate(-90deg);
                right: 0;
                bottom: 0;
                transform-origin: left;
            }
        }
        @keyframes anim2{
            from{
                transform: translate(20px) translateY(20px);
            }
            to{
                transform: translate(-20px) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti sequi sed facere ut cum praesentium? Similique eligendi perspiciatis, molestiae necessitatibus harum, cum tenetur odit modi veniam magnam deleniti enim velit?</p>
        </div>
    </div>
    
</body>
</html>
