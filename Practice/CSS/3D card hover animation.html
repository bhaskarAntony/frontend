<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content:center;
            align-items:center;
            min-height: 100vh;
            perspective: 1000px;
            background-color: #0c0c0c;

        }
        .container{
            width:50%;
            background-color:#0c0c0c;
            display: flex;
            justify-content: center;
        }
        .cad{
            transform-style: preserve-3d;
            width:320px;
            background-color: rgb(45, 44, 44);
            box-shadow: 0px 10px 10px #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            border-radius: 20px;
            animation:  anim 0.6s ease-in-out ;
        }
        .img{
           transition: all 0.5s ease-out;
           color:#fff;
           letter-spacing: 6px;
           margin-left: -50%;
        }
        p{
            font-weight: lighter;
            color: #bcbbc0;
            line-height: 1.4;
            font-size: 1.1em;
        }
        .img2{
           transition: all 0.5s ease-out;
        }
        button{
            transition: all 0.5s ease-out;
            border: none;
            width: 100%;
            margin: 20px;
            padding:10px;
            background-color: #e10016f4;
            font-size: 1.3em;
            color: #fff;
            border-radius: 50px;
        }
        img{
            transition: all 0.5s ease-out;
            width:200px;
            height: 120px;
            z-index: 2;
            margin-bottom: 30px;
        }
        .circle{
            width:170px;
            height: 170px;
            background-color: #7502a3f4;
            background: radial-gradient(#c1a8d8,#4b0386);
            position: absolute;
            top:10px;
            border-radius: 100px;
        }
        @keyframes anim {
            0%{
                transform: scale(1.1);
            }
            50%, 60%{
                transform: scale(0.9);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="cad">
        <div class="circle"></div>
        <img src="https://raw.githubusercontent.com/developedbyed/3d-card-effect/master/adidas.png" alt="" class="img1">
            <h1 class="img">Adidas</h1><br>
            <p class="img2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem possimus soluta consequuntur hic suscipit fugiat similique modi aliquam provident cumque, dolores quis obcaecati id? Nam quod sequi voluptatum deserunt ut.</p>
            <button id="button">Add to cart</button>
    </div>
</div>
    
    <script>
        const card = document.querySelector(".cad");
        const title = document.querySelector(".img");
        const title1 = document.querySelector(".img1");
        const title2 = document.querySelector(".img2");
        const button = document.getElementById("button");
        card.addEventListener("mousemove", (e)=>{
            let xAxis= (window.innerWidth / 2 - e.pageX)/5;
            let yAxis= (window.innerHeight / 2 - e.pageY)/5;
            card.style.transform = 'perspective(1000px) rotateY(' + xAxis + 'deg)' + 'rotateX(' + yAxis + 'deg)';
        });
        card.addEventListener("mouseenter", (e)=>{
            card.style.transition = "none";
            title.style.transform = "translateZ(100px)";
            title1.style.transform = "translateZ(120px) rotateZ(-30deg)";
            title2.style.transform = "translateZ(110px)";
            button.style.transform = "translateZ(80px)";
        });
        card.addEventListener("mouseleave", (e)=>{
            card.style.transition = "0.5s all ease";
            card.style.transform = "rotateX(0deg) rotateY(0deg)";
            title.style.transform = "translate(0px)";
            title1.style.transform = "translate(0px)";
            title2.style.transform = "translate(0px)";
            button.style.transform = "translateZ(0px)";
        });
    </script>
</body>
</html>
