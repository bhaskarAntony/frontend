<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        img{
            width: 100%;
            height:100vh;
            animation: animate 10s linear infinite alternate;
            animation-timing-function:cubic-bezier(0.39, 0.575, 0.565, 1);
        }
        h1{
            position: absolute;
            top: 40%;
            left:50%;
            transform: translate(-50%,-50%);
            font-size: 8em;
            color:rgb(247, 14, 17);
            text-shadow: 2px 2px 5px #000,2px 2px 10px #000;
            letter-spacing: 10px;
        }
        @keyframes animate{
            from{
                transform: scale(10);
            }
            to{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <audio src="assets/media/horror_sound.mp3" autoplay loop controls preload style="display: none;"></audio>

    <img src="https://m.media-amazon.com/images/M/MV5BMTkyMjkzNjUwMF5BMl5BanBnXkFtZTcwMDA3MzYyOQ@@._V1_.jpg" alt="">
    <h1>HELP ME</h1>
    
</body>
</html>
