<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7fffd;

        }
        .printer{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .top{
            position: absolute;
            width: 200px;
            height: 60px;
            background-color: rgb(42, 4, 87);
            border-radius: 10px;
            z-index: -10;
            top:0px;
            animation: top-animation 3s infinite;
            animation-timing-function:steps(6);
            box-shadow:inset 5px 2px 10px #632fcb,inset 2px 5px 30px #4f1aca,inset 2px 5px 50px #5225bd;
            
        }
        .top:after{
            content: "";
            position: absolute;
            width:20px;
            height: 30px;
            right:-20px;
            top:15px;
            border-radius: 0 10px 10px 0;
            box-shadow: inset 0 2px 5px #291701,inset 2px 2px 15px #361f05;
            background-color: rgb(210, 165, 5);
            
        }
        .top:before{
            content: "";
            position: absolute;
            width:40px;
            height: 15px;
            top:23px;
            left: -40px;
            border-radius: 10px 0 0 10px;
            box-shadow: inset 2px 2px 5px #291701,inset 2px 2px 10px #361f05;
            background-color: rgb(210, 165, 5);
        }
        .paper{
            position: absolute;
            left:-80px;
            top:50px;
            width:100px;
            height: 100px;
            border-radius: 10px;
            background-color: rgb(228, 222, 216);
            text-align: center;
            animation: paper-animation 3s infinite;
            animation-timing-function:steps(6);
        }
        .paper span{
            width:80px;
            height: 6px;
            display: block;
            background-color: rgb(134, 132, 132);
            margin:10px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .bottom{
            position: absolute;
            width:200px;
            height: 150px;
            top:25px;
            text-align: center;
            border-radius: 10px;
            transform-style: preserve-3d;
            background-color: rgb(42, 4, 87);
            box-shadow:inset 5px 2px 10px #632fcb,inset 2px 5px 30px #4f1aca,inset 2px 5px 50px #5225bd;
            transform: perspective(800px) rotateX(55deg);
        }
        .bottom .row1 span{
            display: inline-block;
            width:20px;
            height: 20px;
            margin-left: 6px;
            margin-top: 20px;
            background-color: rgb(181, 183, 184);
            border-radius: 4px;
            box-shadow: inset 5px 2px 5px #4b4b4a,inset 2px 5px 5px #1a1918;
            animation: button-animation 1s infinite;
        }
        .row1 span:nth-child(1){
            animation-delay: 0.2s;
        }
        .row1 span:nth-child(2){
            animation-delay: 0.6s;
        }
        .row1 span:nth-child(3){
            animation-delay: 0.8s;
        }
        .row1 span:nth-child(4){
            animation-delay: 0.3s;
        }
        .row1 span:nth-child(5){
            animation-delay: 0.5s;
        }
        .row1 span:nth-child(6){
            animation-delay: 0.9s;
        }
        .row1 span:nth-child(7){
            animation-delay: 1s;
        }
        .row1 span:nth-child(8){
            animation-delay: 0.4s;
        }
        .bottom .row2 span{
            display: inline-block;
            width:20px;
            height: 20px;
            margin-left: 6px;
            margin-top: 20px;
            border-radius: 4px;
            background-color: rgb(197, 197, 198);
            box-shadow: inset 5px 2px 5px #4b4b4a,inset 2px 5px 5px #1a1918;
            animation: button-animation 1s infinite;
        }
        .row2 span:nth-child(3){
            width:50px;
        }
        .row2 span:nth-child(1){
            animation-delay: 0.5s;
        }
        .row2 span:nth-child(2){
            animation-delay: 0.4s;
        }
        .row2 span:nth-child(4){
            animation-delay: 0.7s;
        }
        @keyframes top-animation{
            0%{
                transform: translateX(40px);
            }
            100%{
                transform: translateX(-40px);
            }
        }
        @keyframes paper-animation{
            0%{
                top:50px;
            }
            100%{
                top:-50px;
            }
        }
        @keyframes button-animation{
            to{
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <div class="printer">
    <div class="top"></div>
    <div class="paper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="bottom">
        <div class="row1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="row1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="row2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
</body>
</html>
