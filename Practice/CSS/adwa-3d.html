<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            background-color: rgb(218, 207, 207);
        }
        .container{
            transform-style: preserve-3d;
            text-align: center;
            height: 300px;
            display: flex;
            align-items: center;
            flex-flow: row wrap;
            gap:50px;
            transform-style: preserve-3d;
            animation: anim2 10s linear infinite alternate;
        }
        .front{
            transform-style: preserve-3d;
            width:100px;
            height:100px;
            background-color: rgb(206, 9, 74);
            position: relative;
            animation: anim2 3s linear infinite alternate;
            animation-delay: var(--i);
            z-index: var(--z);
            box-shadow: inset 0px 0px 10px #490411,inset 0px 0px 20px #490411;
        }
        .back{
            transform-style: preserve-3d;
            width:100px;
            height:100px;
            background-color: rgb(208, 30, 74);
            position: absolute;
            transform: translateZ(100px);
            box-shadow: inset 0px 0px 10px #490411,inset 0px 0px 20px #490411;
        }
        .front::before, .back::before, .front::after, .back::after, .front, .back{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: aliceblue;
        }
        .back, .front{
            font-size: 1.5em;
        }
        .front::before{
            content: "1";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(189, 118, 148);
            left: 0px;
            top:0px;
            transform-origin: left;
            transform: rotateY(-90deg);
            box-shadow: inset 0px 0px 10px #490411,inset 0px 0px 20px #490411;
        }
        .front::after{
            content: "2";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(209, 86, 176);
            right: 0px;
            top:0px;
            transform-origin: right;
            transform: rotateY(90deg);
            box-shadow: inset 0px 0px 10px #490411,inset 0px 0px 20px #490411;
        }
        .back::before{
            content: "3";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(233, 77, 103);
            top:0px;
            left: 0;
            transform-origin: top;
            transform: rotateX(90deg) translateY(-100px);
            box-shadow: inset 0px 0px 10px #490411,inset 0px 0px 20px #490411;
        }
        .back::after{
            content: "4";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(206, 76, 106);
            bottom:0px;
            left: 0;
            transform-origin: bottom;
            transform: rotateX(-90deg) translateY(100px);
            box-shadow: inset 0px 0px 10px #490411, inset 0px 0px 20px #490411;
        }
        @keyframes anim2 {
            from{
              transform: rotateY(0deg) rotateX(0deg);
            }
            to{
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
<script>
  
    for(let i = 0; i<=5; i++){
        const box = document.querySelector(".container");
        let front = document.createElement("div");
        let back = document.createElement("div");
        front.classList.add("front");
        box.appendChild(front);
        front.innerHTML = "5";
        front.style.fontSize = "2em"
        front.setAttribute(`style`,`--i:${i}s;--z:-${i};`);
        back.classList.add("back");
        front.appendChild(back);
        back.innerHTML = "6";
        back.style.fontSize = "2em"
    }
</script>
</body>
</html>
