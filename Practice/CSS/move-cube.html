<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            background: radial-gradient(#393838, #000);
        }
        .container{
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(-20deg);
        }
        .box1{
            position: relative;
            width: 300px;
            height:100px;
            background-color: rgb(211, 221, 217);
            transform-style: preserve-3d;
            animation: anim2 10s linear infinite;
            box-shadow: inset 5px 5px 10px #3a3838;
           
        }
        .box1::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(199, 203, 202);
            transform-origin: top;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box1::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(182, 186, 186);
            transform-origin: bottom;
            transform-style: preserve-3d;
            transform: rotateX(-90deg);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box2{
            position: absolute;
            width: 100%;
            height:100%;
            background-color: rgb(24, 24, 23);
            transform-style: preserve-3d;
            transform: translateZ(-150px);
            animation: anim 2s linear infinite alternate;
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box2::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(21, 21, 21);
            transform-origin: top;
            transform-style: preserve-3d;
            transform: rotateX(-90deg);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box2::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(9, 8, 8);
            transform-origin: bottom;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box3{
            position: absolute;
            width: 100%;
            height:100%;
            background-color: rgb(18, 18, 17);
            transform-style: preserve-3d;
            transform: translateZ(-100px);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box3::before{
            content: "";
            position: absolute;
            width: 35%;
            height: 100%;
            background-color: rgb(23, 22, 22);
            transform-origin: left;
            transform-style: preserve-3d;
            transform: rotateY(-90deg);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        .box3::after{
            content: "";
            position: absolute;
            width: 35%;
            height: 100%;
            background-color: rgb(24, 23, 23);
            transform-origin: right;
            right:0;
            transform-style: preserve-3d;
            transform: rotateY(90deg);
            box-shadow: inset 5px 5px 10px #3a3838;
        }
        @keyframes anim{
            from{
                transform: translateX(-400px) translateZ(100px);
            }
            to{
                transform: translateX(400px) translateZ(100px);
            }
        }
        @keyframes anim2{
            from{
                transform: rotateX(-360deg) rotateY(-360deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box2">
                <div class="box3"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
