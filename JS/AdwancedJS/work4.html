<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-flow: row wrap;
            gap: 10px;
        }
        .card{
            width: 200px;
            text-align: center;
            padding: 10px;
            box-shadow: 0px 0px 20px #dcd9d9;

        }
        .card img{
            width:100%;
            height: 150px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">

    </div>
    <a href="">website</a>

    <script>


        fetch("https://panorbit.in/api/users.json")
        .then(dataload=>dataload.json())
        .then(dipslaydata=>{   
                console.log(dipslaydata);
                dipslaydata.users.forEach(element => {
                    let container = document.getElementById("container");

                    let card = document.createElement("div");
                    card.classList.add("card");
                    container.appendChild(card);

                    let profile = document.createElement("img");
                    profile.src = element.profilepicture;
                    card.appendChild(profile);

                    let h1 = document.createElement("h4");
                    h1.innerHTML = element.name;
                    card.appendChild(h1);

                    let email = document.createElement("p");
                    email.innerHTML = element.email;
                    card.appendChild(email); 

                    let phone = document.createElement("h5");
                    phone.innerHTML = element.phone;
                    card.appendChild(phone);

                    let website = document.createElement("a");
                    website.innerHTML = element.website;
                    website.href = element.website
                    card.appendChild(website)


                    
                });

             })
        .catch(error=>alert(error.message));
    </script>
    
</body>
</html>
