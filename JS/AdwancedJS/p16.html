<body>
    <center>
        <h1>Hoisting</h1>
    </center>
    <hr>
    <h2>Function hoisting</h2>

    <script>
        // calling function before declaration
        sayHallo(); //output: say hello function

        function sayHallo(){
            document.write(`<h1>Say hello Function</h1>`)
        }

    </script>

</body>
