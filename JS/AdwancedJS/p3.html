<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Listeners</title>
</head>
<body>
    <center>
        <h1>EVENT LISTENERS</h1>
    </center>
    <hr>

    <button type="button" onclick="firstFunction()">FUNCTION-1</button>
    <button type="button" onclick="secondFunction()">FUNCTION-2</button>

    <button type="button" id="btn1" >Without Event Event-Listeners</button>
    <button type="button" id="btn2">With Event Event-Listeners</button>
    

    <script>
        function firstFunction(){
            alert("First Function...!");
        }
        function secondFunction(){
            alert("second Function...!");
        }
        //hre we are over writting the codes
        let btn1 = document.getElementById("btn1");
        btn1.onclick = firstFunction();
        btn1.onclick = secondFunction();

        let btn2 = document.getElementById("btn2");
        btn2.addEventListener("click", firstFunction);
        btn2.addEventListener("click", secondFunction);
    </script>
</body>
</html>
