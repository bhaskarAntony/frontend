<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        #block{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: row wrap;
            gap: 20px;
        }
        article{
            width: 200px;
            box-shadow: 0px 0px 20px #cccbcb;
            padding: 10px;
            overflow: hidden;
            height: fit-content;
            max-height: fit-content;
            flex-basis: 350px;
            min-height: 250px;
        }
        h4{
            color: #7c30ed; 
            font-size: 1.5em;
            margin-bottom: 10px;
            letter-spacing: 1.2px; 
        }
        p{
            color: #3d3b3b;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <center>
        <h1>Fetch()</h1>
    </center>
    <hr>

    <section id="block"></section>

    <script>
        // javscript promise constructor
        // 4 states
        // 1. fullfilled =>
        // 2. rejected =>
        // 3. pending =>
        // settled =>

        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response =>response.json())
        .then(displayData =>{
            console.log("res=", displayData);
            print(displayData);
        })
        .catch(error =>console.log(error.message))

        let block = document.querySelector("#block");

        function print(data){
            data.forEach(element => {
                //create an html tags
                let article = document.createElement("article");
                let h4 = document.createElement("h4");
                let p = document.createElement("p");

                //add text content
                h4.textContent = element.title;
                p.textContent = element.body;

                //append created tags to html body
                article.appendChild(h4);
                article.appendChild(p);

                block.appendChild(article)
            });
        }
        //https://jsonplaceholder
    </script>
    
</body>
</html>
