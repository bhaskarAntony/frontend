<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET</title>
</head>
<body>
    <center>
        <h1>SET</h1>
    </center>
    <hr>
    <script>
        let emp = new Set();

        emp.add("Raju");
        emp.add("bhaskar");
        emp.add("roopa");
        emp.add("pavithra");

        //repeating name
        emp.add("bhaskar");

        console.log("set = ", emp.entries());

        //forEach method is like for loop it will trawell to each method
        emp.forEach(function(item){
            document.write(`<h3>${item}</h3>`);
        });

        //has method it will check the value is thebre or not returns true or false
        console.log("has('Raju') = ", emp.has('Raju')); //output: true
        console.log("has('tanu') = ", emp.has('tanu')); //output: false

        //deleting value from set
        emp.delete("Raju"); //delete set

        console.log("after delete = ", emp.entries());
        console.log("has('Raju') = ", emp.has('Raju')); //output: false ,,  beacause we deleted Raju value
        

        
    </script>
    
</body>
</html>
