<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>LET and CONST over VAR</h1>
    </center>
    <hr>
    <script>
        //var => global scope variable , let & const => local scope /block scope variables
        if(10<40){
            var x=120;
            document.write(`<h1>Insude the block = ${x}</h1>`);
        }
        document.write(`<h1>Outside the block = ${x}</h1>`);
    </script>
</body>
</html>
