<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>Javascript polymorphism</h1>
        <p>it provides a way to perform a single action in diffrent forms. it provides an ability to call the same method on diffrent Js objects</p>
    </center>
    <hr>
    <h3>javascript polymorphism Example1..!</h3>
    <script>
        class A{
            constructor(){}
            Display(){
                document.write("this is A class...!");
            }
        }
        class B extends A{
            constructor(){
                super();
            }
        }
        let b = new B();
        b.Display();

    </script>
    <h3>Javascript polymorphism Example2..!</h3>
    <script>
        class C{
            constructor(){
            }
            Display(){
                document.write("this is C class...!");
            }
        }

        class D extends C{
            constructor(){
                super();
            }
            Display(){
                document.write("this is D class...!");
            }
        }

        let c = new C();
        c.Display();

        let d = new D();
        d.Display();

        //adding more than one class to varible

        let e = [new C(), new D()];
        e.forEach(msg=>{
            msg.Display();
        });
    </script>
</body>
</html>
