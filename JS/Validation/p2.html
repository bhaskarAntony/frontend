<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <style>
        #status{
            padding: 5px;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .card {
            display: flex;
            flex-direction: column;
            background-color: aliceblue;
            box-shadow: 0px 0px 10px #5c5959;
            padding: 10px;
            border-radius: 10px;
            justify-content: center;

        }

        input {
            outline: none;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #777373;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Email Validation</h1>
    </center>
    <hr>

    <div class="card">

        <form autocomplete="off">
            <label for="user">User Name</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" onkeyup="Emailvalidation()"> <br>
            <strong id="status"></strong>
        </form>
    </div>

    <script>
         function Emailvalidation() {
            let email = document.getElementById("email").value;
            let output = document.getElementById("status");
            let regx = /^\S+@\S+\.\S+$/; //example: admin@gmail.com  and regx(regular expresion)
            if(email==""){
                output.innerHTML = "please enter email";
                output.style.backgroundColor = "red";
            }
           else{
            if(regx.test(email) === false){ //to test the expresion
                output.innerHTML = "Invalid Email-Id";
                output.style.backgroundColor = "red";
            }
            else{ //to test the expresion
                output.innerHTML = "Valid Email-Id";
                output.style.backgroundColor = "green";
            }
           }

         }
    </script>
    
</body>
</html>
