<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(233, 228, 228);
        }
        .card{
            background:radial-gradient(transparent 20%,#0c0c0c 40%,#454444 60%,#161718 100%);
            width:100px;
            height: 100px;
            animation:  anim 1s linear infinite alternate;
            animation-delay: var(--i);
            border-radius: 100px;
            box-shadow: 0px 0px 40px #050505;
        }
        .box{
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 10px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(40deg);
            flex-flow: row wrap;
        }
        .container{
            overflow: hidden;
        }
        @keyframes anim{
            0%{
                transform:scale(2.3);
            }
            100%{
                transform: scale(1.9)
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
</div>
    <script>
      
        for(let i = 0; i<=100; i++){
            const ele = document.createElement("div");
            let box = document.querySelector(".box");
            ele.classList.add("card");
            ele.setAttribute(`style`,`--i:0.${i}s`);
            box.appendChild(ele);
        }
    </script>
    
</body>
</html>
