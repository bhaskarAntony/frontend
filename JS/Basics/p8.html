    <div class="card">
    <h1>While Loop Exmaple...!</h1>
    <input type="number" name="number" id="firstnumber" placeholder="Enter number B/W 1-10">
    <button onclick="whileLoop();">While loop</button>
</div>
    <script>
        function whileLoop(){
            let firstnumber = +document.getElementById("firstnumber").value;
            while(firstnumber<10){
                document.write(firstnumber, `<section class="hell">hello</section> <hr>`);
                firstnumber++;
            }

        }
    </script>
