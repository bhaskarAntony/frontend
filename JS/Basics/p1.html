<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <style>
        h1{
            background-color: rgb(108, 10, 169);
            color:#fff;
        }
    </style>
    <script></script>
</head>
<body>
    <hr>
    <center>
        <h1>JavaScript Embeded code...!</h1>
          <h1>This is html printing the text...!</h1>
          <p id="test"></p>
    </center>
    <script>
        document.write("This is javascript code printing text");
        document.write("<h1>This is Javascript code printing text</h1>");
        document.getElementById("test");
    </script>
</body>
</html>
