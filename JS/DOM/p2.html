<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <p id="mark">This Is paragraph of text</p>
    <p>This is Onother paragraph text</p>

    <script>
        //selecting element using id mark
        let match = document.getElementById("mark");

        //hightlighting elements background color
        match.style.backgroundColor = "green";
        match.style.color = "white";
    </script>
    
</body>
</html>
