<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <div id="info" class="disabled">Something very important!</div>
    

    <script>
        var element = document.getElementById("info");
        element.className = "note "; //adding new class name to element
        element.className += "highlight" ;

        element.classList.add("hide"); //add a new class
        element.classList.remove("disabled", "note"); //remove multiple classess
        element.classList.toggle("visible"); //if the lass exists remove it, if not add it
    </script>
</body>
</html>
