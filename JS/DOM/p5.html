<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <p class="test">This is Paragraph...!</p>
    <h1 class="test">This is Paragraph..!</h1>


    <script>
        let macthes = document.getElementsByClassName("test");
        console.log(macthes);

        macthes[0].style.fontWeight = "bold";
        macthes[1].style.background = "yellow";

        for(var e in macthes){
            macthes[e].style.background = "gray";
            macthes[e].style.color = "#fff";
        }
    </script>
    
</body>
</html>
