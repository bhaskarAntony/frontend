<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <p>This is the paragraph of text.</p>
    <div class="test">This is another paragraph of text.</div>
    <p>This is the one more paragraph of text.</p>


    <script>
        try {
            document.write("<p>This is Js paragraph...!</p>");

            let matches = document.getElementsByTagName("p");
            console.log(matches);

            document.write("<b>macthes.length: </b>" + matches.length);

            for(let element in matches){
                matches[element].style.background = "yellow";
            }
        } catch (error) {
            console.log(error.message);
        }
    </script>
    
</body>
</html>
