<body>

    </ul>
    <ul>
        <li>Bread</li>

        <li>Pinapple Cake</li>
    </ul>


    <script>
        var macthes = document.querySelectorAll("li");
        document.write("<p><b>macthes.length:</b></p>" + macthes.length);
