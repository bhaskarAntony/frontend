<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h3>Open and Close</h3>
    <button onclick="openWindow()">Open window</button>
    <button onclick="closeWindow()">Close window</button>


    <script>
        var myWindow;
        var windowProps = "width=300, height=300, top=200, left=200, toolbar=yes, scrollable=yes, resizable=yes";

        function openWindow(){
            // myWindow = window.open("https://www.google.com"); //new window 
            myWindow = window.open("https://www.google.com", "at the same window in new window", windowProps); //open url in new window
        }
        function closeWindow(){
            myWindow.close(); //closing opened window
        }
    </script>
</body>
</html>
