    <script>

    <p>The current on your Computer is: <span id="clock"></span></p>

    <script>
        var timeOUT;

        function showAlert(){
            alert("this is Javascript Alert Box..!");
        }

        function delayAlert(){
            timeOUT = setTimeout(showAlert, 2000);
        }

        function clearTimeOut(){
            clearTimeOut(timeOUT);
        }
    </script>

    <button onclick="delayAlert()">if you click me i will display resu;t after 2 seconds soo please wait</button>
