<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <label for="">Enter Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name" onkeyup="print()">
    <p id="result"></p>

    <script>
        //onkeypress is one key dealy time and onkeyup nodelay time here we are using no delay time key that is keyup
        function print(){
            document.getElementById("result").innerHTML=document.getElementById("name").value;
        }
    </script>
    
</body>
</html>
