<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(#5c5757,#000);
        }
        .container{
            transform-style: preserve-3d;
            position: relative;
            display: flex;
            width: 300px;
            flex-flow: row wrap;
            gap:20px;
            animation: anim 20s linear infinite alternate;
        }
        .front{
            width: 40px;
            height:40px;
            background-color: rgb(43, 42, 44);
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 1s linear infinite alternate;
            box-shadow: inset 0px 0px 10px #000000;
            animation-delay: var(--i);
        }
        .front::before{
            content: "";
            position: absolute;
            width:100%;
            height:100%;
            background-color: rgb(43, 43, 43);
            transform-style: preserve-3d;
            transform: rotateY(90deg);
            transform-origin: left; 
            box-shadow: inset 0px 0px 10px #000000;
        }
        .front::after{
            content: "";
            position: absolute;
            width:100%;
            height:100%;
            background-color: rgb(63, 60, 60);
            transform-style: preserve-3d;
            transform: rotateY(-90deg);
            transform-origin: right;
            box-shadow: inset 0px 0px 10px #000000;
        }
        .back{
            width: 100%;
            height:100%;
            transform-style: preserve-3d;
            background-color: rgb(32, 32, 33);
            position: absolute;
            transform: translateZ(-40px);
            box-shadow: inset 0px 0px 10px #000000;
        }
        .back::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: top;
            background-color: rgb(46, 44, 44);
           transform: rotateX(90deg);
           box-shadow: inset 0px 0px 10px #000000;
        }
        .back::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: bottom;
            background-color: rgb(0, 0, 0);
           transform: rotateX(-90deg);
           box-shadow: inset 0px 0px 10px #000000;
        }
        @keyframes anim{
            from{
                transform: rotateX(-360deg) rotateY(-360deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        @keyframes rotate{
            0%{transform:translateZ(-50px)}
            50%{
                background-color: #7e7777;
            }
            100%{transform:translateZ(50px)}
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="front"><div class="back"></div></div>
    </div>

    <script>
        let container = document.querySelector(".container");
        for(let i=0; i<29; i++){
            let front = document.createElement("div");
            front.classList.add("front");
            front.setAttribute("style", `--i:${i/2}s`)
            container.appendChild(front);
            let back = document.createElement("div");
            back.classList.add("back");
            front.appendChild(back);
        }
    </script>
    
</body>
</html>
