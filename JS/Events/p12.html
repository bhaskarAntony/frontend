<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>play(), pause(), and fullscreen()</h1>
        <button onclick="playVid()" type="button">Play Video</button>
        <button onclick="pauseVid()" type="button">Pause Video</button>
        <button onclick="full()" type="button">full screen</button><br> 
        
        <video id="myVideo" width="320" height="176" controls loop autoplay muted>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-red-fabric-flowing-282-large.mp4" type="video/mp4">
        
        <script> 
        var vid = document.getElementById("myVideo"); 
        
        function playVid() { 
          vid.play(); 
        } 
        
        function pauseVid() { 
          vid.pause(); 
        }
        function full() { 
          vid.requestFullscreen(); 
        } 
        </script> 
    
</body>
</html>
