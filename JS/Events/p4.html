<body>
    <center>
        <h1>MOUSE EVENTS</h1>
    </center>
    <hr>

    <h3 id="txt" onmousemove=" hover()" onmouseout="removeHover()" onmousedown="hover()" onmouseup="removeHover">Hover your Mouse pointer on me please......!</h3>
    
    <script>
        function hover(){
            let h3 = document.getElementById("txt");
            h3.style.backgroundColor = "rgb(230, 0, 31)"
            h3.style.color = "#fff"
            h3.style.padding = "20px"
            h3.style.borderRadius = "20px";
            h3.style.boxShadow = "0px 0px 10px #4d4a4a";
            h3.style.letterSpacing = "3px";
            h3.style.transition = "0.5s"
        }
        function removeHover(){
            let h3 = document.getElementById("txt");
            h3.style.backgroundColor = ""
            h3.style.color = ""
            h3.style.padding = ""
            h3.style.borderRadius = "";
            h3.style.boxShadow = "";
            h3.style.letterSpacing = "";
        }
    </script>
</body>
</html>
