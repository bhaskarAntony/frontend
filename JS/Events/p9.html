<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Onchange</h1>
    </center>
    <hr>

    <h3 id="output"></h3>
    <label for="">Choose Tech</label>
    <select name="tech" id="tech" onchange="selectHandler()">
    <option value="null">Choose Technology</option>
    <option value="html">Html</option>
    <option value="css">Css</option>
    <option value="Js">Js</option>
    <option value="React">React</option>
    </select>


    <script>
        function selectHandler(){
            let output = document.getElementById("output");
            let select = document.getElementById("tech").value;
            output.innerHTML = `Thank you for selecting ${select}.... language`;
        }
    </script>
    
</body>
</html>
