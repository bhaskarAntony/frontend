<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ONSELECT, ONCOPY, ONCUT, ONPASTE</h1>
    </center>
    
    <p id="txt" oncopy="select()" oncut="cut()">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis sed adipisci voluptas necessitatibus fuga rem, non ullam maxime dolorem expedita itaque dolore velit nemo laudantium porro quae voluptate dolores minus!</p>

    <script>
        function select(){
            let h1 =document.getElementById("txt");
            h1.style.backgroundColor="#000"; 
            h1.style.color="#fff";   
        }

        function cut(){
            let h1 =document.getElementById("txt");
            h1.style.display="none"   
        }
    </script>
</body>
</html>
