<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .card {
            display: flex;
            flex-direction: column;
            background-color: aliceblue;
            box-shadow: 0px 0px 10px #5c5959;
            padding: 10px;
            width: 260px;
            border-radius: 10px;
            justify-content: center;
            text-align: center;

        }

        input {
            outline: none;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #777373;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            display: inline-block;
            width: 45%;
            background-color: #43189f;
            color: #fff;
            border: none;
            padding: 8px;
            font-size: 1.3em;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button:hover {
            opacity: 0.7;
        }

        p {
            background-color: #72cd7e;
            color: #045a0f;
        }
    </style>
</head>

<body>
    <center>
        <h1>On submit and on reset</h1>
    </center>
    <hr>
    <div class="card">
        <form onsubmit="submiter()">
            <input type="text" placeholder="Account Holder Name" name="name" id="Name" required>
            <input type="text" placeholder="Enter Account Number" name="number" id="number" required>
            <button type="submit">Withdraw</button>
            <button type="reset">Reset</button>
    </div>
    </form>

    <script>
        function submiter(){
            alert("your data has been taken");
        }
    </script>

</body>

</html>
