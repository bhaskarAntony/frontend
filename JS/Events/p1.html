<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Events</title>
</head>
<body>
    <center>
        <h1>Click Events</h1>
    </center>
    <hr>
    <button type="button" onclick="print(this.textContent);">Single Click</button> <!-- here wecan use this .innerHTml Or this.textContent  -->
    <button type="button" onclick="print(this.textContent )">Double Click</button>

    <script>
        function print(event){
            alert(event)
        }
    </script>
    
</body>
</html>
