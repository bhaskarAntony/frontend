<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style1.css">
</head>
<body>
    <div class="header">
        <h3>Web Storage</h3>
        <p>LocalStorage</p>
    </div>
    
    <div class="container">
        <div class="form" draggable="true">
            <form action="post" id="myForm">
                <div class="form-group">
                    <label for="user">Name</label>
                    <input type="text" name="user" class="form-control" id="user" required placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="user">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required placeholder="Enter user Email">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-succsess">
                    <input type="reset" value="Reset" class="btn btn-warning">
                </div>
                <button class="btn clear">Clear</button>

            </form>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                   
                </thead>
                <tbody id="result"></tbody>
            </table>
        </section>
    </div>

    <script src="assets/js/users.js"></script>
</body>
</html>
