<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 300px;
            min-height: 150px;
            padding: 10px;
            box-shadow: 0px 0px 30px #cbcaca;
            border-radius: 10px;
        }
        .card input{
            width: 100%;
            padding: 8px;
            font-size: 1.1em;
            outline: none;
            border: 1px solid #bdbaba;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        input::placeholder{
            color: #bdbaba;
        }
        input:focus{
            border: 2px solid #2e0bf2;
        }
        .card label{
            color: #2e0bf2;
            font-size: 1.1em;
            line-height: 2;
            letter-spacing: 1.6px;
        }
        button{
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.1em;
            letter-spacing: 1.6px;
            background-color: #2e0bf2;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 1s;
            margin-top: 20px;
        }
        button:hover{
            background-color: #7f6ceb;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <label>Email</label>
            <input type="text" placeholder="Enter email">
            <label>password</label>
            <input type="password" placeholder="Enter password">
            <button type="button">Login</button>
        </div>
    </div>
    
</body>
</html>
