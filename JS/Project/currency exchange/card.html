<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            height: 100vh;
            padding: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 330px;
            padding: 10px;
            box-shadow: 0px 0px 20px #c7c5c5;
            border-radius: 10px;
        }
        .card img{
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .card p{
            font-size: 1.2em;
            color: #484646;
        }
        .card button{
            border: 0;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 6px;
            color: #fff;
            background: #f15d14;
            cursor: pointer;
            transition: 1s;
        }
        .card button:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://tradiedigital.co/wp-content/uploads/2021/06/Free-Website-Images-25-Places-to-Find-Beautiful-Photography-For-Your-Business-Website.png" alt="">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet voluptas quibusdam accusamus, quaerat et, quam autem magni nesciunt nihil placeat obcaecati, culpa dolorum laboriosam. Facilis corrupti cupiditate dolor nostrum consectetur.</p>
            <button>View More</button>
        </div>
    </div>
    
</body>
</html>
