<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>String Literals...!</h1>
    </center>
    <hr>
    <script>
        let str = "This is A string...!";
        document.write(typeof(str) + "<br>");
        document.write(str, "<br>");
    </script>
    <hr>
    <center>
        <h1>String new instance..!</h1>
    </center>
    <hr>
    <script>
        let dd = new String();
        dd= "111111111";
        document.write(dd + "<br>");
        document.write(typeof(dd) + "<br>");
    </script>
    <hr>
    <center>
        <h1>By using String Object constructor(using new keyword</h1>
    </center>
    <hr>
    <script>
        let str1 = new String("ABCD");
        document.write(str1, "<br>");
        for(let i =0; i<str1.length; i++){
            document.write(typeof(str1), "<br>");
        }
    </script>
    <script>
            document.write("<hr>");
            document.write("<h1>String Methods....!</h1>");
            document.write("<hr>");

            document.writeln("<h3>String charAt() method..!/h3>");
            var s1 = "Javascript";
            document.writeln(s1.charAt(6));

            document.write("<hr>");
            document.writeln("<h3>String concat() Method...!</h3>");
            var s2 = "Example";
            var s3 = s1.concat(s2);
            document.write(s3);

            var s4 = s1 + s3;
            document.write(s4 + "<br>");

            document.write("<hr>");
            document.write("<h3>String index() Method...!</h3>");
            var s5 = s1.indexOf("i");
            document.write(s5);
            
            document.write("<hr>");
            document.writeln("<h3>string lastIndexOf() Method...!</h3>");
            var ss = "Bangalore";
            sss = ss.lastIndexOf("u");
            document.write(sss);
            //to make string to lowercase
            document.write("<hr>");
            document.writeln("<h3>String lowerCase() Method...!</h3>");
            var s6 = "JAVASCRIPT TOLOWERCASE EXAMPLE";
            var s7 = s6.toLowerCase();
            document.write(s7);
                //to make string to uppercase
            document.write("<hr>");
            document.writeln("<h3>String lowerCase() Method...!</h3>");
            var s7 = "JAVASCRIPT toUpperCase example";
            var s8 = s7.toUpperCase();
            document.write(s8);

            //to remove the sapces inside the string
            document.write("<hr>");
            document.writeln("<h3>String trim() method....!");
                var s11 = "      javascript      language";
                var s12 = s11.trim();
                document.write(s12);
    </script>
    
</body>
</html>
